name: ci

on:
  pull_request:
  push:
    branches: [main]

jobs:
  ci:
    name: ci
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install OpenSpec CLI
        run: npm install -g @fission-ai/openspec@0.17.2

      - name: OpenSpec validate (strict)
        run: openspec validate --specs --strict --no-interactive

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Lint
        run: ruff check .

      - name: Type check
        run: mypy

      - name: Tests
        run: pytest -q --cov=src --cov-report=term-missing --cov-fail-under=75
