name: ci

on:
  pull_request:
  push:
    branches: [main]

jobs:
  ci:
    name: ci
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: OpenSpec guard
        run: python scripts/openspec_spec_guard.py

      - name: Lint
        run: ruff check .

      - name: Tests
        run: pytest -q
