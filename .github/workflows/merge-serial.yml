name: merge-serial

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

concurrency:
  group: merge-serial
  cancel-in-progress: false

jobs:
  verify:
    name: merge-serial
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Lint
        run: ruff check .

      - name: Type check
        run: mypy

      - name: Tests
        run: pytest -q
